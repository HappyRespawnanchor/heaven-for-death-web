<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="user-scalable=no">
    <link rel="icon" href="icon/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="stylesheet" type="text/css" href="fonts/gamefont.css">
    <title>Heaven For Death</title>

    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .top-right-links {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-end;
        }

        .top-right-links a {
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: background 0.3s;
        }

        .top-right-links a:hover {
            background: rgba(92, 139, 125, 0.75);
        }

        #GameCanvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        body.fullscreen-gamecanvas #GameCanvas {
            border-radius: 0;
        }

        body.fullscreen-gamecanvas .fullscreen-button,
        body.fullscreen-gamecanvas .top-right-links {
            display: none;
        }

        .blurred-background {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('./img/pictures/CG18.png') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="blurred-background"></div>

    <div class="top-right-links">
        <a href="https://weibo.com/5590907459/MmROukpWC" target="_blank" onclick="playClickSound()">官方发布页</a>
        <a href="https://github.com/HappyRespawnanchor/heaven-for-death-web" target="_blank" onclick="playClickSound()">网页版仓库</a>
        <a href="./README.html" target="_blank" class="special-gap" onclick="playClickSound()">游玩前请先阅读</a>
        <a href="./请在得到密码并通关后解压.zip" download onclick="playClickSound()">请在得到密码并通关后解压.zip</a>
    </div>

    <button class="fullscreen-button" onclick="toggleFullscreen()">⛶</button>

    <audio id="clickSound" src="./audio/se/Cursor2.m4a" preload="auto"></audio>

    <canvas id="GameCanvas"></canvas>

    <script>
        let userRequestedExit = false;

        function playClickSound() {
            const audio = document.getElementById('clickSound');
            audio.currentTime = 0;
            audio.play();
        }

        function toggleFullscreen() {
            const root = document.documentElement;
            const body = document.body;
            if (!document.fullscreenElement) {
                userRequestedExit = false;
                body.classList.add('fullscreen-gamecanvas');
                root.requestFullscreen?.();
            } else {
                userRequestedExit = true;
                body.classList.remove('fullscreen-gamecanvas');
                document.exitFullscreen?.();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && !userRequestedExit) {
                document.body.classList.remove('fullscreen-gamecanvas');
            }
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && document.fullscreenElement) {
                userRequestedExit = true;
            }
        });
    </script>

    <script src="js/libs/pixi.js"></script>
    <script src="js/libs/fpsmeter.js"></script>
    <script src="js/libs/lz-string.js"></script>
    <script src="js/rpg_core.js"></script>
    <script src="js/rpg_managers.js"></script>
    <script src="js/rpg_objects.js"></script>
    <script src="js/rpg_scenes.js"></script>
    <script src="js/rpg_sprites.js"></script>
    <script src="js/rpg_windows.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
